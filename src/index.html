<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Главная</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="divide">
    <div class="container">
      <h1 class="divide__title">Рассчитайте стоимость автомобиля в лизинг</h1>
      <div class="divide__list">
        <div class="divide__item">
          <h2 class="divide__subtitle">Стоимость автомобиля</h2>
          <input class="divide__input" type="number" value="3300000">
          <input id="count" class="divide__slider" type="range" min="1500000" max="10000000" value="3300000" step="100" onchange="calc()">
        </div>
        <div class="divide__item">
          <h2 class="divide__subtitle">Первоначальный взнос</h2>
          <input class="divide__input" type="number" value="420000">
          <input class="divide__superinput" type="number" value="13">
          <input class="divide__slider" type="range" min="1500000" max="10000000" value="3300000" step="100000">
        </div>
        <div class="divide__item">
          <h2 class="divide__subtitle">Срок лизинга</h2>
          <input class="divide__input" type="number" value="60">
          <input class="divide__slider" type="range" min="6" max="120" value="60" step="1">
        </div>
        <div class="divide__item">
          <h2 class="divide__supertitle">Сумма договора лизинга</h2>
          <input class="divide__subinput" id="result" type="number" value="4467313">
          <input id="result">
        </div>
        <div class="divide__item">
          <h2 class="divide__supertitle">Ежемесячный платеж от</h2>
          <input class="divide__subinput" type="number" value="114455">
        </div>
        <button class="divide__btn">Оставить заявку</button>
      </div>
    </div>
  </section>
  <script src="js/slider.js"></script>
</body>
</html>
